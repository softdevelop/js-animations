<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,600' rel='stylesheet' type='text/css'>
	<!-- font-family: 'Work Sans', sans-serif; -->

	<script src='styles/jquery.js' type='text/javascript'></script>

	<link href='styles/custom.css' rel='stylesheet' type='text/css'>
	<link href='styles/reset.css' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div class="slidesContainer">
    	<div class="slides container">
    		<div class="slideContent">
				  <ul class="slideShow">
					  	<li class="sli">
					    	<img src="styles/images/img1.jpg" >
					    </li>
					 	<li class="sli">
					 	   	<img src="styles/images/img2.jpg" >
					    </li>
					   	<li class="sli">
					   	  	<img src="styles/images/img3.jpg" >
					    </li>
                        <li class="sli">
                            <img src="styles/images/img2.jpg" >
                        </li>
				  </ul>
				  <a href="#" class="control next" >&#10095;</a>
				  <a href="#" class="control prev" >&#10094;</a>
				<div class="dotSlides">
			  		
				</div>
			</div>
    	</div>
    </div>
<script>
var index=1;
var i,j;
var dot= $(".dot");
//
$(".control").click(function(event){
    event.preventDefault();
});
//
currentDot(index);
 //click dot
$( ".dotSlides" ).on( "click", ".dot", function(){
    var dot= $(".dot");
    $(".dot").removeClass("dotSelected");
    $(this).addClass("dotSelected");
    for(i=0;i<dot.length;i++){
        var th=$(this).attr('id');
        var  ti=$(".dot:nth-child("+(i+1)+")").attr('id');
        if(th==ti){
            $(".sli").hide();
            $(".sli:nth-child("+(i+1)+")").fadeIn();
            index=i+1;
            break;
         }
    }
 });
//click next
$(".next").click(function(){
    var sli=$('.sli');
    $('.sli').hide();
    index++;
    if(index>sli.length){
        index=1;
    }
    $(".sli:nth-child("+index+")").fadeIn();
    currentDot(index);
});
//click pre
$(".prev").click(function(){
   var sli=$('.sli');
    $('.sli').hide();
    index--;
    if(index<1){
        index=sli.length;
    }
    $(".sli:nth-child("+index+")").fadeIn();
    currentDot(index);
});
function currentDot(indexCurrent){
    $(".dotSlides").empty();
    //create dot
    var sli=$('.sli');
    for(j=1;j<=sli.length;j++){
        if(j==indexCurrent){
            $(".dotSlides").append("<span class='dot dotSelected' id='dt"+j+"' ></span>"); 
        }else{
            $(".dotSlides").append("<span class='dot' id='dt"+j+"' ></span>");
        }
    }    
}
</script>
</body>
</html>
